#************************************************************************************************************
#          Ender 5 Plus Klipper printer.cfg file.  Edited by Young Kim. This configuration was
#          edited last on:  1/27/24 0959
#          Configuration is based on the BTT Manta EZE3  basdic configuration for the Manta
#          motherboard pinout configuration with the Ender 5 Plus printer config.
#
#
#          HW Configuration:  
#          Motherboard:  BTT Manta EZE3
#          MainSailOS SoC:  BTT CB1
#          Screen:  BTT HDMI7 Version 1.2
#          Hotend:  E3D Hemera
#
#*************************************************************************************************************

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 30.2
shaper_type_y = mzv
shaper_freq_y = 49.2

# host MCU service is preinstalled and ready to use with:
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_3D002C0002504B5735313920-if00

# This file contains common pin mappings for the BIGTREETECH Manta E3EZ
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PB12/PB13)".

# See docs/Config_Reference.md for a description of parameters.

[safe_z_home]
home_xy_position: 138.5,135
speed: 100
z_hop: 15
z_hop_speed: 10

[bltouch]
sensor_pin: PA6
control_pin: PA7
x_offset: 0.0
y_offset: 0.0
#z_offset: 1.000
#probe_with_touch_mode: true
pin_up_touch_mode_reports_triggered: false
lift_speed: 200
samples: 1
sample_retract_dist: 10
samples_result: median
speed: 3

[bed_mesh]
speed: 100
horizontal_move_z: 10
mesh_min: 18,0
mesh_max: 313.5, 310
probe_count: 5, 5
algorithm: bicubic


[stepper_x]
step_pin: PA14
dir_pin: !PA10
enable_pin: !PA13
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC4
position_endstop: 350
position_max: 350
homing_speed: 100

[stepper_y]
step_pin: PC8
dir_pin: !PA15
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB0
position_endstop: 350
position_max: 350
homing_speed: 100

[stepper_z]
step_pin: PD2
dir_pin: PD4
enable_pin: !PD3
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_max: 500
position_min: -4
homing_speed: 10.0

[extruder]
step_pin: PD5
dir_pin: !PD6
enable_pin: !PB3
microsteps: 16
rotation_distance: 33.5
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB11 #HE0
sensor_type: ATC Semitec 104NT-4-R025H42G #Hemera Revo Thermistor
sensor_pin: PA4 #TH0
#control: pid
#pid_Kp: 30.454
#pid_Ki: 2.820
#pid_Kd: 82.227
min_temp: 0
max_temp: 250
pressure_advance: 0.0515

#[filament_switch_sensor filament_sensor]
#switch_pin: PE4

#[filament_switch_sensor material_0]
#switch_pin: PC5

#[extruder1]
#step_pin: PB7
#dir_pin: PB6
#enable_pin: !PB4
#heater_pin: PB10 # HE1
#sensor_pin: PA5 # T1

#[filament_switch_sensor material_1]
#switch_pin: PB1

[heater_bed]
heater_pin: PB2 #HB
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA3 #TB
#control: pid
#pid_Kp: 64.957
#pid_Ki: 0.786
#pid_Kd: 1342.181
min_temp: 0
max_temp: 130

[fan]
pin: PA8

[heater_fan fan1]
pin: PB15

[heater_fan fan2]
pin: PB14

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

